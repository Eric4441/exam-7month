{% extends "base.html" %}
{% block title %}Posts{% endblock %}
{% block content %}
<h2>Posts</h2>
{% for post in posts %}
    <div>
        <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:20 }}</p>
        <small>By {{ post.author.username }} at {{ post.created_at }}</small>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
